<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Your Property</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>List Your Property</h1>
  </header>

  <section id="list-property">
    <form action="submit-form.php" method="POST">
      <label for="name">Your Name:</label><br />
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br />

      <label for="phone">Phone Number:</label><br />
      <input type="tel" id="phone" name="phone" required /><br />

      <label for="property-details">Property Details:</label><br />
      <textarea id="property-details" name="details" rows="5" required></textarea><br />

      <button type="submit" class="cta-btn">Submit Property</button>
    </form>
  </section>

</body>
</html>
